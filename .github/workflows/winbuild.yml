name: Build Node.js Windows x64

on:
  push:
    branches:
      - issue-60263
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: issue-60263

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache build intermediates
        uses: actions/cache@v4
        with:
          path: |
            out
            tools\msvs\build
            .gyp
          key: node-build-${{ runner.os }}-${{ hashFiles('**/*.cc', '**/*.h', 'vcbuild.bat') }}
          restore-keys: |
            node-build-${{ runner.os }}-

      - name: Install Visual Studio Build Tools
        uses: microsoft/setup-msbuild@v1
        with:
          vs-version: latest

      - name: Build Node.js exe
        shell: cmd
        run: vcbuild.bat x64 release nosign nobuildsnapshot noetw

      - name: Upload node.exe
        uses: actions/upload-artifact@v4
        with:
          name: node-windows-x64
          path: out\Release\node.exe
